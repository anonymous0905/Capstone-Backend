<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Different Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h3 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            padding: 10px;
            width: 600px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <h3>Enter Data and Choose a Route:</h3>
    <textarea id="inputData" placeholder="Enter your data here"></textarea>
    <br>
    <button onclick="sendData('/summary')">Generate Summary</button>
    <button onclick="sendData('/contract')">Contract verification</button>
    <button onclick="sendData('/precedent')">Precedent Search</button>
    <button onclick="sendData('/statute')">Statute Verification</button>
    <div id="output">Processed output will appear here</div>

    <script>
        function sendData(route) {
            const inputData = document.getElementById("inputData").value;
            fetch(route, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ inputData: inputData }),
            })
            .then(response => response.json())
            .then(result => {
                console.log("Success:", result);
                document.getElementById("output").innerText = JSON.stringify(result, null, 2);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("output").innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
